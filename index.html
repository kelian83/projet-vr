<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ma première scène A-Frame</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-asset-item id="monModele" src="assets/Apartment.glb"></a-asset-item>
      <a-entity gltf-model="#monModele" position="0 0 -4" scale="12 12 12"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera> </a-camera>
    </a-scene>
  </body>
</html>
